name: Mergebase SCA Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 安裝 Python 依賴

    - name: Compress project for scanning
      run: |
        zip -r project.zip .  # 將整個專案目錄壓縮成 project.zip

    - name: Run Mergebase scan
      run: |
        wget --header="X-Authorization:$MB_TOKEN" https://app.mergebase.com/cdAkCZmB7/api/update/clt/mergebase.jar
        java -jar mergebase.jar --name=yourAppName . --all`
