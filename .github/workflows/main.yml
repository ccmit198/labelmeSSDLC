name: Mergebase SCA Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 安裝 Python 依賴


    - name: MergeBase Scan
      uses: mergebase/mergebase-scan-action@v1
      with:
        mb_token: ${{ secrets.MERGEBASE_TOKEN }}
        project_name: SSDLC github-action report  # 替换为你的项目名称
        mb_url: https://app.mergebase.com/cdAkCZmB7/api/n/scans # 替换为你的 MergeBase 组织 URL，例如：https://app.mergebase.com/my-organization
